<head></head>
<body>
    <div>
      <text>Enter your username and password to log in</text> 
    </div>
    <div>
        <text>Username: </text>
        <input id="username"></input>
        <br><text>Password: </text>
        <input id="password"></input>
        <br><button id="login">Login</button>
    </div>
    <script>
        var user = document.getElementById("username");
        var pass = document.getElementById("password");
        var data = {username:user, password:pass};
        fetch("https://spring.nighthawkcodingsociety.com/authenticate", {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data)}).then((data) => {
            if (data.status==200) {
                window.location.replace("/about/");
            } else if (data.status==404) {
                window.location.replace("/about/")
            }
        });
    </script>
</body>
